<div class="p-3">
  <div class="card">
    <div class="card-body">
      <h1>Chat Component</h1>
      <form [formGroup]="queryFormGroup" (ngSubmit)="handleAskGpt()">
        <div class="mb-3">
          <label class="form-label">Question :</label>
          <textarea formControlName="query" class="form-control"></textarea>
          <button class="btn btn-outline-info m-1"> Ask GPT</button>
        </div>
      </form>
      <div class="alert alert-success" *ngIf="result">
        <!-- <pre>{{result | json}}</pre>-->
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let choice of result.choices">
            <pre>{{choice.message.content}}</pre>
          </li>
        </ul>
      </div>
      <div class="card">
        <div class="card-header">
          Conversation
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
            <tr>
              <th>Role</th>
              <th>Content</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let message of messages">
              <td>{{message.role}}</td>
              <td>{{message.content}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
